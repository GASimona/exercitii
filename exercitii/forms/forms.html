<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulare</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <form action="" method="post">
        <label for="First_Name">Name:</label>
        <input type="text" name="First_Name" id="name" placeholder="Your Name">
        <br>

        <label for="Remember">Remember me</label>
        <input type="checkbox" name="Remember" id="remember">
        <br>

        <fieldset>
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" id="female" checked>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male">
        </fieldset>
    </form>

    <textarea name="" id="" cols="30" rows="10"></textarea>

    <select name="" id="">
        <option value="" selected disabled>Please select city...</option>
        <option value="buc">Bucuresti</option>
        <option value="ny">New York</option>
        <option value="par">Paris</option>
    </select>

    <input type="search" name="" id="">
    <input type="date" name="" id="">
    <input type="time" name="" id="">
    <input type="range" name="" id="" min="1" max="100" step="2" value="1">
    <input type="color" name="" id="">
    <input type="submit" value="Press Me">
    <input type="button" value="Gigel">

    <progress value="30" max="100"></progress>
    <meter min="0" max="100" low="25" high="75" optimum="50" value="40"></meter>
    
</body>

</html>
