<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux</title>

    <link rel="stylesheet" href="flux.css">
    <script src="flux.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.common.dev.js"></script>

</head>

<body>
    <div id="app">
        <h1 v-if="good">Java script in nice!</h1>
        <h1 v-else>Oh no, ...ðŸ˜¢</h1>


        <div v-if="Math.random() > 0.5">
            Sometimes you are lucky
        </div>
        <div v-else>
            Sometimes you are not lucky
        </div>

        <div v-if="hour() < 5">Vise placute!</div>
        <div v-else-if="hour() < 11">Buna dimineata!</div>
        <div v-else-if="hour() < 18">Buna ziua!</div>
        <div v-else>Buna seara!</div>

        <h1 v-show="good">Java Script is beautiful</h1>

        <ul>
            <li v-for="(message, index) in todo" id="index">
                {{ index }} - {{message }}
            </li>
        </ul>

        <button v-on:click="addNewItem()">Add new todo</button>

    </div>
</body>

</html>
