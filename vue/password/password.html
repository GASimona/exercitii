<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.common.dev.js"></script>

    <link rel="stylesheet" href="password.css">
    <script src="password.js" defer></script>
</head>

<body>
    <div id="app">
        <label for="password">Password</label>
        <input type="password" v-model="password" v-on:input="evaluateScore()">
        <div>{{ message }}</div>
        <meter min="0" max="5" v-bind:value="score"></meter>
    </div>
</body>

</html>
